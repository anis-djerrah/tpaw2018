<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

<!-- CSS boostrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->
<script src="js/bootstrap.min.js"></script>


<script src="js/form-jquery-validation.js"></script>
<script>

</script>

</head>
    <body>
     <div class="container">
            <form>
                <br/>
                <br/>
                <br/>
                    <div class="form-group row">
                      <label for="Inputnom" class="col-sm-2 col-form-label">Nom</label>
                      <div class="col-sm-5">
                        <input type="text"  class="form-control" id="Inputnom" placeholder="entrez votre nom">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputprenom" class="col-sm-2 col-form-label">Prénom</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="inputprenom" placeholder="entrez votre prénom">
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="inputdatedenaissance" class="col-sm-2 col-form-label"  z-index : 6>Date de naissance</label>
                                <div class="col-sm-5">
                                    <input type="date" class="form-control" id="inputdatedenaissance" placeholder="jj/mm/aa">
                                 </div>
                   </div>
                   <div class="form-group row">
                        <label for="inputAdresse" class="col-sm-2 col-form-label">Adresse</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="inputAdresse" placeholder="entrez votre adresse">
                             </div>
                  </div>
                  <div class="form-group row">
                      
                        <label for="InputEmail" class="col-sm-2 col-form-label">Mail</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="InputEmail"  placeholder="Entrez votre email"><br/>
                        <button type="submit" class="btn btn-primary">Valider</button>
                    </div>              
                 </div>
                
            </form>
          

    </div>

    <div class="modal" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
            </div>
          
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <script>
        $( function() {
         
          $("#inputdatedenaissance").datepicker({
    maxDate: '0',
    dateFormat: 'dd/m/yy'
});
          

        } );
        </script>
    
</body>


     
        
   
</html>
